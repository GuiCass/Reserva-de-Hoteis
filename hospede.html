<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Hospede</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  <!-- Inclua o jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Inclua o plugin de máscara jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>

  <script>
    // Fetch para obter o conteúdo de navbar.html
    fetch('/navbar')
      .then(response => response.text())
      .then(data => {
        // Inserindo o conteúdo na div navbar-container
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Erro ao carregar o navbar:', error);
      });
  </script>

  <div class="container">
    <!-- Incluindo a barra de navegação -->
    <div class="row">
      <div class="col-md-12">
        <!-- Incluindo navbar.html -->
        <div class="navbar-container" id="navbar-container">
          <!-- Aqui o conteúdo de navbar.html será incluído dinamicamente -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1 style="text-align-last: center;">Cadastro de Hóspede</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" oninput="formatarCPF(this)" placeholder="000.000.000-00">
          </div>
        </div>
        <div class="col-md-9">
          <div class="form-group"></div>
        </div>
        <div class="col-md-6">
          <div class="form-group"></div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <button onclick="limparHospede()" class="btn button btn-secondary"
              style="padding: revert; margin: initial;">Limpar</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <button onclick="pesquisarHospede()" class="btn button btn-primary"
              style="padding: revert; margin: initial;">Pesquisar</button>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="nome">Nascimento:</label>
            <input type="text" id="dtcNasc" name="dtcNasc" maxlength="10" oninput="formatarData(this)" placeholder="DD/MM/YYYY">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="genero">Genero:</label>
              <select id="genero" name="genero" class="form-control">
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" style="text-align: -webkit-center;">
        <button onclick="cadastrarHospede()" class="btn btn-primary">Cadastrar Reserva</button>
        <button onclick="atualizarHospede()" class="btn btn-primary">Atualizar Reserva</button>
        <button onclick="removerHospede()" class="btn btn-danger">Remover Reserva</button>
      </div>
    </div>

  </div>

  <script src="/script.js"></script>

</body>

</html>
