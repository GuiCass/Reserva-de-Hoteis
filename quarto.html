<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Quartos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">

    <!-- Inclua o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Inclua o plugin de máscara jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>

    <script>
        // Fetch para obter o conteúdo de navbar.html
        fetch('/navbar')
            .then(response => response.text())
            .then(data => {
                // Inserindo o conteúdo na div navbar-container
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Erro ao carregar o navbar:', error);
            });
    </script>

    <div class="container">
        <!-- Incluindo a barra de navegação -->
        <div class="row">
            <div class="col-md-12">
                <!-- Incluindo navbar.html -->
                <div class="navbar-container" id="navbar-container">
                    <!-- Aqui o conteúdo de navbar.html será incluído dinamicamente -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align-last: center;">Cadastro de Quarto</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="numero_quarto">Número de Quarto:</label>
                        <input type="number" id="numero_quarto" name="numero_quarto" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Ocupado:</label>
                        <div class="checkbox-select">
                            <input type="checkbox" id="ocupado_sim" name="ocupado" value="sim">
                            <label for="ocupado_sim"></label>
                        </div>
                        <label style="flex: 0 0 20%;">Sim</label>
                        <div class="checkbox-select">
                            <input type="checkbox" id="ocupado_nao" name="ocupado" value="nao">
                            <label for="ocupado_nao"></label>
                        </div>
                        <label style="flex: 0 0 20%;">Não</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="idReserva">Reserva:</label>
                        <input type="number" id="idReserva" name="idReserva" class="form-control">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group"></div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <button onclick="limparQuarto()" class="btn button btn-secondary" 
                            style="padding: revert; margin: initial;">Limpar</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <button onclick="pesquisarQuarto()" class="btn button btn-primary"
                            style="padding: revert; margin: initial;">Pesquisar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="text-align: -webkit-center;">
                <button onclick="cadastrarQuarto()" class="btn btn-primary">Cadastrar Quarto</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11">
                <div class="form-group"></div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <button onclick="limparTabela()" class="btn button btn-secondary" 
                        style="padding: revert; margin: initial;">Limpar Tabela</button>
                </div>
            </div>
            <div class="col-md-12">
                <h2 style="text-align-last: center;">Tabela de Quartos</h2>
                <table id="tabelaQuartos" class="table">
                    <thead>
                        <tr>
                            <th>Quarto</th>
                            <th>CPF</th>
                            <th>Ocupado</th>
                            <th>Check-In</th>
                            <th>Check-Out</th>
                            <th>Reserva</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Adicione mais linhas conforme necessário -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>

</body>

</html>
